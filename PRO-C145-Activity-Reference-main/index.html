<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: grey">

        <a-box position  = "-1 0.5 -3" rotation = "0 45 0" color="cyan">
            
        </a-box>
        <a-sphere position = "0 1.25 -5" radius = "1.25" color = "orange">

        </a-sphere>
        <a-cylinder position = "1 0.75 -3" radius = "0.98" height = "1.2" color = "purple">

        </a-cylinder>
        <a-plane position = "0 0 -4" rotation = "-90 0 0 " width = "5" height = "5" color = "red">

        </a-plane>
    </a-scene>
</body>

</html>
